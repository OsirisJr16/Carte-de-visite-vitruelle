name: Deploy React to VPS

on:
  push:
    branches:
      - main

jobs:
  build:
    runs-on: ubuntu-latest
    steps:
      - name: Checkout code
        uses: actions/checkout@v4

      - name: Setup Node
        uses: actions/setup-node@v4
        with:
          node-version: 20

      - name: Install dependencies
        run: npm ci

      - name: Build project
        run: npm run build

      - name: Debug â€“ List files after build
        run: ls -lah

      - name: Archive production build
        run: |
          if [ -d build ]; then
            echo "ðŸ“¦ Found build/ folder"
            tar -czf build.tar.gz build
          elif [ -d dist ]; then
            echo "ðŸ“¦ Found dist/ folder"
            tar -czf build.tar.gz dist
          else
            echo "âŒ No build output folder found"
            exit 1
          fi

      - name: Upload artifact
        uses: actions/upload-artifact@v4
        with:
          name: react-build
          path: build.tar.gz

  deploy:
    runs-on: ubuntu-latest
    needs: build
    steps:
      - name: Download artifact
        uses: actions/download-artifact@v4
        with:
          name: react-build
          path: .

      - name: Set up SSH
        run: |
          [ -z "${{ secrets.DEPLOY_HOST }}" ] && echo "âŒ DEPLOY_HOST missing" && exit 1
          [ -z "${{ secrets.DEPLOY_USER }}" ] && echo "âŒ DEPLOY_USER missing" && exit 1
          [ -z "${{ secrets.DEPLOY_PATH }}" ] && echo "âŒ DEPLOY_PATH missing" && exit 1
          echo "âœ… All deploy secrets available"

          mkdir -p ~/.ssh
          echo "${{ secrets.SSH_PRIVATE_KEY }}" > ~/.ssh/id_ed25519
          chmod 600 ~/.ssh/id_ed25519
          ssh-keyscan -H ${{ secrets.DEPLOY_HOST }} >> ~/.ssh/known_hosts

      - name: Deploy build to VPS
        run: |
          scp -i ~/.ssh/id_ed25519 build.tar.gz ${{ secrets.DEPLOY_USER }}@${{ secrets.DEPLOY_HOST }}:/tmp/build.tar.gz
          ssh -i ~/.ssh/id_ed25519 ${{ secrets.DEPLOY_USER }}@${{ secrets.DEPLOY_HOST }} << 'EOF'
            mkdir -p ${{ secrets.DEPLOY_PATH }}
            tar -xzf /tmp/build.tar.gz -C ${{ secrets.DEPLOY_PATH }} --strip-components=1
            rm /tmp/build.tar.gz
          EOF
